<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOOOL</title>
        <link rel="stylesheet" href="css/style.css">        
    </head>

    <body>
        <div class="logo">TØØØL</div>

        <div class="screen" id="MASTER_SCREEN">
            <textarea id="SCREEN_TOP" class="screenAreaMasterTop" cols="50" rows="1" readonly>WELCOM TO THE TOOOL</textarea>
            <ul class="screenAreaMaster">
                <li id="ScreenList1"></li>
                <li id="ScreenList2">Tool for musicians, engineers and other audio artists.</li>
                <li id="ScreenList3"></li>
                <li id="ScreenList4">Royalty free sounds, loops and midi.</li>
                <li id="ScreenList5"></li>
                <li id="ScreenList6">-</li>
                <li id="ScreenList7">Made by passion !</li>
              </ul>
            <textarea id="SCREEN_RIGHT" class="screenRight" cols="30" rows="8" readonly></textarea>
            <div class="screenMasterHighlight" id="MASTER_SCREEN_HIGH_LIGHT"></div>
        </div>
        <div class="progression" id="progression">
            <div class="screenProgression" id="chordScreen">
                <div class="screenProgressionHighlight" id="SMALL_SCREEN_HIGH_LIGHT"></div>
                <div class="progressionTxt" id="progressionTxt">...</div>
            </div>
            <div class="screenProgression" id="chordScreen">
                <div class="screenProgressionHighlight" id="SMALL_SCREEN_HIGH_LIGHT"></div>
                <div class="progressionTxt" id="progressionTxt">...</div>
            </div>
            <div class="screenProgression" id="chordScreen">
                <div class="screenProgressionHighlight" id="SMALL_SCREEN_HIGH_LIGHT"></div>
                <div class="progressionTxt" id="progressionTxt">...</div>
            </div>
            <div class="screenProgression" id="chordScreen">
                <div class="screenProgressionHighlight" id="SMALL_SCREEN_HIGH_LIGHT"></div>
                <div class="progressionTxt" id="progressionTxt">...</div>
            </div>
        </div>

        <div class="linePot" id="LINE1">
            <div class="textPot">BPM</div>
            <div class="textPot">KEY</div>
            <div class="textPot">MOOD</div>
            <div class="textPot">TYPE</div>
        </div>
        <div class="linePot" id="LINE2">
            <div class="pot"><input type="range" id="BPM" class="inputKnob" min="50" max="150" step="1" data-diameter="78" data-src="img/pot_2.svg" value="90"></div>
            <div class="pot"><input type="range" id="KEY" class="inputKnob" min="0" max="11" step="1" data-diameter="78" data-src="img/pot_2.svg" value="0"></div>
            <div class="pot"><input type="range" id="MODE" class="inputKnob" min="0" max="1" step="1" data-diameter="78" data-src="img/pot_2.svg" value="1"></div>
            <div class="pot"><input type="range" id="TYPE" class="inputKnob" min="0" max="12" step="1" data-diameter="78" data-src="img/pot_2.svg" value="0"></div>
        </div>
        <div class="linePot" id="LINE3">
            <div class="textPot">SAMPLE</div>
            <div class="textPot">PATTERN</div>
            <div class="textPot">REVERB</div>
            <div class="textPot">LIFE</div>
        </div>
        <div class="linePot" id="LINE4">
            <div class="pot"><input type="range" id="SAMPLE" class="inputKnob" min="0" max="7" step="1" data-diameter="78" data-src="img/pot_2_red.svg" value="0"></div>
            <div class="pot"><input type="range" id="PATTERN" class="inputKnob" min="0" max="6" step="1" data-diameter="78" data-src="img/pot_2_red.svg" value="0"></div>
            <div class="pot"><input type="range" id="REVERB" class="inputKnob" min="0" max="1" step="0.01" data-diameter="78" data-src="img/pot_2_red.svg" value="0.5"></div>
            <div class="pot"><input type="range" id="LIFE" class="inputKnob" min="0" max="100" step="1" data-diameter="78" data-src="img/pot_2_red.svg" value="0"></div>
        </div>

        <div class="lineChannel" id="LINE4">
            <div class="channel" id="CHANNEL_DRUM">
                <div class="textChannel">DRUM</div>
                <input type="range" id="SIDECHAIN" class="inputKnob" min="0" max="100" step="1" data-diameter="67" data-src="img/pot_1.svg"/>
                <div class="muteButton">
                    <input type='checkbox' name='MUTE_DRUM' value='valuable' id="MUTE_DRUM">
                    <label for="MUTE_DRUM" class="muteButtonText"><div class="mute"></div></label>
                </div>
            </div>

            <div class="space_channel"></div>
            <div class="channel" id="CHANNEL_DRUM">
                <div class="textChannel">BASS</div>
                <input type="range" id="ACCENT" class="inputKnob" min="0" max="100" step="1" data-diameter="67" data-src="img/pot_1.svg">
                <div class="muteButton">
                    <input type='checkbox' name='MUTE_BASS' value='valuable' id="MUTE_BASS">
                    <label for="MUTE_BASS" class="muteButtonText"><div class="mute"></div></label>
                </div>
            </div>

            <div class="space_channel"></div>
            <div class="channel" id="CHANNEL_CHORD">
                <div class="textChannel">CHORD</div>
                <input type="range" id="ARP" class="inputKnob" min="0" max="100" step="1" data-diameter="67" data-src="img/pot_1.svg">
                <div class="muteButton">
                    <input type='checkbox' name='MUTE_CHORD' value='valuable' id="MUTE_CHORD">
                    <label for="MUTE_CHORD" class="muteButtonText"><div class="mute"></div></label>
                </div>
            </div>

        <div class="control">
            <div class="Button">
                <input type='checkbox' name='PLAY' value='valuable' id="PLAY">
                <label for="PLAY" class="ButtonText"><div class="play"></div></label>
            </div>
            <div class="Button">
                <input type='checkbox' name='STOP' value='valuable' id="STOP">
                <label for="STOP" class="ButtonText"><div class="stop"></div></label>
            </div>
            <div class="Button">
                <input type='checkbox' name='EXPORT' value='valuable' id="EXPORT">
                <label for="EXPORT" class="ButtonText"><div class="export"></div></label>
            </div>
            <div class="masterVolume">
                <div class="textVolume">VOLUME</div>
                <input type="range" id="VOLUME" class="inputKnob" min="0" max="1" step="0.01" data-diameter="100" data-src="img/pot_1.svg" value="0.5">
            </div>
            <div class="Button">
                <input type='checkbox' name='PREVIOUS' value='valuable' id="PREVIOUS">
                <label for="PREVIOUS" class="ButtonText"><div class="previous"></div></label>
            </div>
            <div class="Button">
                <input type='checkbox' name='NEXT' value='valuable' id="NEXT">
                <label for="NEXT" class="ButtonText"><div class="next"></div></label>
            </div>
            <div class="Button">
                <input type='checkbox' name='RANDOM' value='valuable' id="RANDOM">
                <label for="RANDOM" class="ButtonText"><div class="random"></div></label>
            </div>
            </div>
        </div>
        <script src="node_modules/tone/build/Tone.js" type="text/javascript"></script>  
        <script src="js/main.mjs" type="module"></script>  
    </body>
</html>
